<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak WhatsApp kel.5</title>
  <link rel="stylesheet" href="/css/gaya.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .wa-contact-list {
      list-style: none;
      padding: 0;
    }

    .wa-contact {
      display: flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .wa-contact:hover {
      background-color: #1DA851;
    }

    .wa-contact img {
      width: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hubungi Kami via WhatsApp</h2>

    <ul class="wa-contact-list">
      <li>
        <a href="https://wa.me/+6287847512769" class="wa-contact" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA"> 0878-4751-2769 (Om Azka)
        </a>
      </li>
      <li>
        <a href="https://wa.me/+6281936999288" class="wa-contact" target="_blank">

        </a>
      </li>
      <li>
        <a href="https://wa.me/+6281959663170" class="wa-contact" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA"> 0819-5966-3170 (Michael Zaldi)
        </a>
      </li>
      <li>
        <a href="https://wa.me/+6287782565476" class="wa-contact" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA"> 0877-8256-5476 (Tante Pendi)
        </a>
        <button>MORE</button>

    </ul>
  </div>

</body>
</html>
